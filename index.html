<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/site.css">
    <title>Add Product Form</title>
</head>
<body id="body">
    
    
    <h1>Add Video Game</h1>
    

    <div>
        <ul id="validation-summary">

        </ul>
    </div>
    
    <form>
        <label for="title"> Title: </label>
        <input  id = "title" type="text">
        <br>

        <label for="price">Price:</label>
        <input  id = "price" type="text">
        <br>

        <label for="rating">Rating:</label>
        <select id="rating">
            <option value="">Please Choose a rating</option>
            <option value="E">E - Everyone</option>
            <option value="E10+">E10+ - Everyone 10 and Up</option>
            <option value="T">T for Teen</option>
            <option value="M">M for Mature</option>
        </select>
        <br>

        <label for="online">Online Only?</label>
        <input type="checkbox" id="online">
        <br>

        <input type="button" value="Add New Video Game">

        

    </form>

    

    <div id="display"></div>
    
    
    

    <script src="js/main.js"></script>
</body>
</html>
